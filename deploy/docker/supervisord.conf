[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/app/logs/nginx_error.log
stdout_logfile=/app/logs/nginx_access.log
user=root

[program:hugo-editor-ui]
command=node editor-server.js
directory=/app/hugo_editor
autostart=true
autorestart=true
stderr_logfile=/app/logs/editor_ui_error.log
stdout_logfile=/app/logs/editor_ui.log
user=hugo-editor
environment=NODE_ENV=production,PORT=8080

[program:hugo-file-server]
command=node file-server.js
directory=/app/hugo_editor
autostart=true
autorestart=true
stderr_logfile=/app/logs/file_server_error.log
stdout_logfile=/app/logs/file_server.log
user=hugo-editor
environment=NODE_ENV=production,PORT=8081

[program:hugo-server]
command=hugo server --bind=0.0.0.0 --port=1313 --buildDrafts --disableFastRender
directory=/app
autostart=false
autorestart=true
stderr_logfile=/app/logs/hugo_error.log
stdout_logfile=/app/logs/hugo.log
user=hugo-editor
environment=HUGO_ENV=production
