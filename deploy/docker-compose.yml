version: '3.8'

services:
  hugo-editor:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: hugo-editor
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    volumes:
      # 持久化数据
      - hugo_content:/app/content
      - hugo_static:/app/static
      - hugo_uploads:/app/uploads
      - hugo_logs:/app/logs
      - hugo_backups:/app/backups
      # 配置文件
      - ./config/hugo-editor-config.yml:/app/hugo_editor/hugo-editor-config.yml:ro
      - ./config/config.yml:/app/config.yml:ro
    environment:
      - NODE_ENV=production
      - PORT=8080
      - FILE_SERVER_PORT=8081
      - HUGO_ENV=production
      - TZ=Asia/Shanghai
    networks:
      - hugo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: hugo-editor-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - hugo-editor
    networks:
      - hugo-network
    profiles:
      - with-ssl

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: hugo-editor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - hugo-network
    profiles:
      - with-cache

  # 文件备份服务（可选）
  backup:
    image: alpine:latest
    container_name: hugo-editor-backup
    restart: "no"
    volumes:
      - hugo_content:/backup/content:ro
      - hugo_static:/backup/static:ro
      - hugo_uploads:/backup/uploads:ro
      - ./backups:/backups
    command: |
      sh -c "
        apk add --no-cache tar gzip &&
        cd /backup &&
        tar -czf /backups/hugo-editor-backup-$$(date +%Y%m%d_%H%M%S).tar.gz content static uploads &&
        echo 'Backup completed at $$(date)'
      "
    networks:
      - hugo-network
    profiles:
      - backup

volumes:
  hugo_content:
    driver: local
  hugo_static:
    driver: local
  hugo_uploads:
    driver: local
  hugo_logs:
    driver: local
  hugo_backups:
    driver: local
  nginx_logs:
    driver: local
  redis_data:
    driver: local

networks:
  hugo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
